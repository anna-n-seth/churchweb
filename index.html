  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: white;
    }

    .events-section {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .events-section h2 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 0.3em;
    }

    .events-section p {
      color: #aaa;
      font-size: 1.1em;
      margin-bottom: 3em;
    }

    .glide {
      max-width: 90vw;
      margin: 0 auto 60px;
      overflow: visible;
    }

    .glide__slide {
      border-radius: 20px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      position: relative;
      height: 450px;
      transition: transform 0.5s ease;
      background-image: var(--desktop-bg);
    }

    @media (max-width: 768px) {
      .glide__slide {
        background-image: var(--mobile-bg);
      }
    }

    .glide__slide::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      background: 
        radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
        rgba(0,0,0,0.2);
      background-size: 4px 4px;
      mix-blend-mode: overlay;
    }

    .glide__slide::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      z-index: 2;
    }

    .slide-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 3;
    }

    .slide-caption h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: white;
    }

    .slide-caption p {
      font-size: 16px;
      margin-top: 4px;
      color: #ccc;
    }

    .badge {
      display: inline-block;
      background: #ff5c5c;
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      margin-bottom: 8px;
    }

 .glide__bullets {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 10px;
  transition: transform 0.3s ease;
}
   @media (max-width: 768px) {
  .glide__bullets {
    transform: translateY(50px); /* Move it down on mobile */
    left: 0;
    right: 0;
    margin: 0 auto;
  }
}

    .glide__bullet {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
    }

    .glide__bullet--active {
      background: white;
      width: 24px;
      border-radius: 999px;
    }

    .glide__slide a,
    .glide__slide video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .glide__slide video {
      z-index: 0;
    }

    .view-events-button {
      display: inline-block;
      background-color: #3a3a3a;
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      margin: 0 auto 60px;
      transition: background-color 0.3s ease;
    }

    .view-events-button:hover {
      background-color: #5a5a5a;
    }

    .events-button-wrapper {
      text-align: center;
    }
    
  </style>
</head>
